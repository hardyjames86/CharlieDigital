<div ng-controller="1902.Prevalue.RuleTypeController">
    <button class="btn" ng-click="add()">Add</button>


    <table ng-hide="model.value.length == 0">
        <thead>
            <tr>
                <th>
                    Target
                </th>
                <th>
                    Condition
                </th>
                <th>
                    Value
                </th>
                <th>
                    Message
                </th>

                <th>
                    Color
                </th>
                <th>

                </th>
            </tr>
        </thead>
        <tbody ng-repeat="r in model.value">
            <tr>
                <td valign="top">
                    <select ng-model="r.targetId" ng-options="t.id as t.text for t in targets"></select>
                </td>
                <td valign="top">
                    <select ng-model="r.conditionSign" ng-options="c.sign as c.text for c in conditions"></select>
                </td>
                <td valign="top">
                    <input type="text" ng-model="r.value" />
                    <p ng-hide="r.conditionSign != 'regex'">Reverse? <input type="checkbox" ng-model="r.reverse" /></p>
                </td>
                <td valign="top">
                    <input type="text" ng-model="r.message" />
                </td>

                <td valign="top">
                    <input type="text" ng-model="r.color" />
                </td>
                <td valign="top">
                    <button ng-click="delete(r)" class="btn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
