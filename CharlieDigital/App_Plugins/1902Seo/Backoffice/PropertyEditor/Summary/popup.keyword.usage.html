<div ng-controller="summary.1902Seo.keywordUsage">
    <div class="c-global-modal-header">
        <h3>  Keyword Analysis </h3>
    </div>
    <div class="c-global-settings-container">
        <h4 class="c-global-header">  Keyword {{model.keyword}} is also used in the following page/s.</h4>
        <ul class="">
            <li ng-repeat="url in model.urls">
                <a href="{{url.Value}}" target="_blank" class="c-pointer">{{url.Value}}</a>
            </li>
        </ul>

        <hr class="c-hr" />
        <div>
            <input type="button" class="button-default" value="Close" ng-click="close()" />
        </div>
    </div>

    
</div>
