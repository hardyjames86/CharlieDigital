<div class="p-relative">
    <input type="text" ng-model="_tempinput" class="c-input-add " c-on-blur="validate()"/>
    <input type="button" value="Add More" class="button-default" ng-click="add()" />
</div>
<div ng-repeat="value in _tempfield track by $index" class="c-remove-list">
        <div class="c-remove-item">
            <input type="text" ng-model="_tempfield[$index]" value="{{value}}" class="c-input-remove" c-on-blur="validate($index)" required="required" />
            <input type="button" value="Remove" ng-click="remove($index)" class="button-red-inverted" />
        </div>
 </div>
